<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Water Control Remote</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/testlogo.png" width="100" height="45" alt="">
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item ">
                    <a class="nav-link" href="setup.html">Setup</a>
                    <label for="water_control">Water control</label> &nbsp;&nbsp;
                    <select id='water_control'>
                    </select>
                </li>
                &nbsp; &nbsp;

            </ul>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <hr>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-xs-10 col-md-10 text-center">
                <div class="station-status">
                    <label for="single_stat_status">
                        <strong>Status:</strong>
                    </label>
                    &nbsp; &nbsp;
                    <label id="station_status"></label>
                    <br>
                    <label id="future_program"></label>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row justify-content-center">
            <label for="man_program">Manual program</label> &nbsp;&nbsp;&nbsp;
            <select id="man_program">
                <option>-</option>
            </select>
        </div>
        <br>
        <br>
        <br>
        <div class="row justify-content-center">
            <button type="submit" class="btn start" id="start_prog">Start</button>
        </div>
        <br>
        <br>
        <div class="row justify-content-center">
            <label for="man_stat">Manual station</label> &nbsp;&nbsp;&nbsp;
            <select id='man_stat'>
                <option>0</option>
            </select>
            &nbsp;&nbsp;&nbsp;
            <select id='man_stat_time'>
                <option>0</option>
            </select>
            &nbsp;&nbsp;&nbsp;
            <label for="man_stat_time"> min</label>
        </div>
        <br>
        <br>
        <br>
        <div class="row justify-content-center">
            <button type="submit" class="btn start" id="man_stat_start">Start</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
