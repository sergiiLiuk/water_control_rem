<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Water Control Remote</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/logo-nav.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/testlogo.png" width="200" height="80" alt="">
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto ">
                <div class="row">
                    <div class="text-right col-lg-6">
                        <a class="nav-link" href="setup.html">Setup</a>
                    </div>
                    <div class="text-right col-lg-6">
                        <a class="nav-link" href="">Logout</a>
                        <label for="water_control">Water control</label> &nbsp;&nbsp;
                        <select id='water_control'>
                        </select>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <hr>
    <div class="container">

        <div class="row align-items-center justify-content-center">
            <div class="col-xs-10 col-md-10 text-center">
                <div class="station-status">
                    <label for="single_stat_status">
                        <strong>Status:</strong>
                    </label>
                    &nbsp; &nbsp;
                    <label id="station-status"></label>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 ">
                <div class="program">
                    <div class="row">
                        <div class="col-station-numb col-md-2">
                            <strong>
                                <span id="program" class="align-middle">Program -
                                </span>
                            </strong>
                        </div>
                        <div class="col-progress-bar col-md-10 text-right">
                            <div id="bar-holder">
                                <div id="progressBar">10%</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-start-t col-sm-6 col-md-2 text-md-left offset-md-2">
                            <span class="align-middle">15:17</span>
                        </div>
                        <div class="col-end-t col-sm-6 col-md-8 text-right">
                            <span class="align-middle">15:22</span>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="station">
                    <div class="row">
                        <div class="col-station-numb col-md-2">
                            <strong>
                                <span id="station" class="align-middle">
                                    Station -
                                </span>
                            </strong>
                        </div>
                        <div class="col-progress-bar col-md-10 text-right">
                            <div id="bar-holder">
                                <div id="progressBar">10%</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-start-t col-sm-6 col-md-2 text-md-left offset-md-2">
                            <span class="align-middle">15:17</span>
                        </div>
                        <div class="col-end-t col-sm-6 col-md-8 text-right">
                            <span class="align-middle">15:22</span>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="col-xs-10 col-md-12 text-center">
                    <div class="form-group">
                        <button type="submit" class="btn stop" onclick="stopIrrigation()">Stop</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
