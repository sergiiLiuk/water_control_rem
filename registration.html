<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Water Control Remote</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container py-5">
            <div class="row">
                <div class="col-md-12">
                    <!--<h2 class="text-center mb-5">User Register Form</h2>-->
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card border-secondary">
                                <div class="card-header">
                                    <h3 class="mb-0 my-2">Sign Up</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form" id="registration-form" role="form" autocomplete="off">
                                        <div class="form-group">
                                            <label for="inputName">Name</label>
                                            <input type="text" class="form-control" id="inputName" placeholder="name">
                                        </div>
                                        <div class="form-group">
                                                <label for="inputName">Surname</label>
                                                <input type="text" class="form-control" id="inputName" placeholder="surename">
                                            </div>
                                        <div class="form-group">
                                            <label for="inputEmail3">Email</label>
                                            <input type="email" class="form-control" id="inputEmail3" placeholder="email@gmail.com" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword3">Password</label>
                                            <input type="password" class="form-control" id="inputPassword3" placeholder="password" title="At least 6 characters with letters and numbers" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputVerify3">Verify</label>
                                            <input type="password" class="form-control" id="inputVerify3" placeholder="password (again)" required="">
                                        </div>
                                        Are you already registered? &nbsp;
                                        <a href="login.html">Login</a>
                                        <br>
                                        <br>
                                        <br>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-success btn-lg float-right">Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/row-->
        
                </div>
                <!--/col-->
            </div>
            <!--/row-->
        </div>
        <!--/container-->
    <!-- Bootstrap core JavaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
